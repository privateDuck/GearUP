<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>

    <link rel="stylesheet" href="../src/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="main-body" onload="AddOptions(); ChangeType()">
    
    <div class="wrapper">
        <form action="" class="container">
            <h1>Make a Reservation</h1>
            
            <div class="row">
                <div class="col-sm-4">
                    <label for="type" class="text-center">Vehicle Type</label>
                </div>
                <div  class="col-sm-8 selectdiv">
                    <select name="type" id="type" onchange="ChangeType()">
                        <option value="Car" selected>Car</option>
                        <option value="Bike">Bike</option>
                    </select>
                </div>
            </div>

            <div class="row" id="cardiv">
                <div class="col-sm-4">
                    <label for="car-models" class="text-center">Select Car Model</label>
                </div>
                <div class="col-sm-8 selectdiv">
                    <select name="car-models" id="car-models" class="select-box"></select>
                </div>
            </div>

            <div class="row" id="bikediv">
                <div class="col-sm-4">
                    <label for="bike-models" class="text-center">Select Bike Model</label>
                </div>
                <div class="col-sm-8 selectdiv">
                    <select name="bike-models" id="bike-models" class="select-box"></select>
                </div>
            </div>
                
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>

            
            <div class="divider">Pick Up</div>
            
            <div class="row">
                <div class="col-sm-4">
                    <p class=" text-center">Pickup Date</p>
                </div>
                <div class="col-sm-8">
                    <div class="input-box">
                        <input type="date" placeholder="today" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-4">
                    <p class=" text-center">Pickup Time</p>
                </div>
                <div class="col-sm-8">
                    <div class="input-box col-25">
                        <input type="time" placeholder="now" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-4">
                    <p class=" text-center">Pickup Location</p>
                </div>
                <div class="col-sm-8">
                    <div class="input-box">
                        <input type="search" placeholder="Pick Up Location" required>
                    </div>
                </div>
            </div>

            <div class="divider">Return</div>
            <div class="input-box">
                <input type="date" placeholder="today" required>
            </div>
            <div class="input-box">
                <input type="search" placeholder="Return Location" required>
            </div>

            <button type="submit" class="btn">Submit Inquiry</button>
            
        </form>
    </div>

    <script src="../src/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

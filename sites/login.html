<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Into Account</title>

    <script src="../src/login.js"></script>
    <link rel="stylesheet" href="../src/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="main-body" onload="GotoLogin()">
        
    <div class="wrapper" id="login">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input name="log-un" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input name="log-p" type="password" placeholder="Password" required>
            </div>
            <div class="login-actions">

                <label><input type="checkbox">Remember me</label>
                <a href="#forgot">Forgot password</a>

            </div>
            <div style="display: flex; justify-content: space-between;">

                <button type="button" class="btn" onclick="GotoRegister()">Register</button>
                <button type="button" class="btn">Login</button>

            </div>
            
        </form>
    </div>

    <div class="wrapper" id="reg">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input name="reg-un" type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input name="reg-em" type="text" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input name="reg-p" type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input name="reg-cp" type="password" placeholder="Confirm password" required>
            </div>
            
            <button type="button" class="btn" onclick="GotoLogin()">Register</button>

            <div class="login-actions">
                <p>Already have an account? <a href="#" onclick="GotoLogin()">Login</a></p>
            </div>
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
